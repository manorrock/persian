name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package
    - name: Login to Docker Hub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build amd64 image
      run: |
        docker build -f src/main/docker/Dockerfile.amd64 -t manorrock/persian:amd64-snapshot .
        docker push manorrock/persian:amd64-snapshot
    - name: Build arm32v6 image
      run: |
        docker build -f src/main/docker/Dockerfile.arm32v6 -t manorrock/persian:arm32v6-snapshot .
        docker push manorrock/persian:arm32v6-snapshot
    - name: Push Docker manifest
      run: |
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker manifest create manorrock/persian:snapshot \
          manorrock/persian:amd64-snapshot \
          manorrock/persian:arm32v6-snapshot
        docker manifest annotate manorrock/persian:snapshot \
          manorrock/persian:amd64-snapshot --os linux --arch amd64
        docker manifest annotate manorrock/persian:snapshot \
          manorrock/persian:arm32v6-snapshot --os linux --arch arm
        docker manifest push manorrock/persian:snapshot
